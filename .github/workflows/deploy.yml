name: Deploy to Cloudflare Pages (Portfolio)

on:
  push:
    branches:
      - main
      - dev
      - 'feature/**'
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: pages-${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Inject version metadata into health page
        run: |
          set -euo pipefail
          BRANCH="${GITHUB_REF_NAME}"
          SHORT_SHA="$(git rev-parse --short HEAD)"
          # Escape replacement chars for sed (/, \\, &)
          ESCAPED_BRANCH=$(printf '%s' "$BRANCH" | sed -e 's/[\\/&]/\\&/g')
          ESCAPED_SHA=$(printf '%s' "$SHORT_SHA" | sed -e 's/[\\/&]/\\&/g')
          for FILE in dist/health/index.html; do
            if [ -f "$FILE" ]; then
              sed -i "s|__BRANCH__|${ESCAPED_BRANCH}|g" "$FILE"
              sed -i "s|__COMMIT__|${ESCAPED_SHA}|g" "$FILE"
              echo "Injected BRANCH=${BRANCH} COMMIT=${SHORT_SHA} into $FILE"
            else
              echo "Health page not found at $FILE (skipping injection)"
            fi
          done

      - name: Deploy to Cloudflare Pages
        if: ${{ github.event_name == 'push' }}
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Use repository name automatically for Cloudflare Pages project
          projectName: ${{ github.event.repository.name }}
          directory: dist
          branch: ${{ github.ref_name }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
