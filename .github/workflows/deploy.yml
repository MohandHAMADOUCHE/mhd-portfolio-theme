name: Deploy to Cloudflare Pages (Portfolio)

on:
  push:
    branches: [ main, dev ]
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: pages-${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Inject version metadata into health page
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          SHORT_SHA="$(git rev-parse --short HEAD)"
          for FILE in dist/health/index.html dist/heath/index.html; do
            if [ -f "$FILE" ]; then
              sed -i "s/__BRANCH__/${BRANCH}/g" "$FILE"
              sed -i "s/__COMMIT__/${SHORT_SHA}/g" "$FILE"
              echo "Injected BRANCH=${BRANCH} COMMIT=${SHORT_SHA} into $FILE"
            else
              echo "Health page not found at $FILE (skipping injection)"
            fi
          done

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Use the repository name automatically from the event payload
          # `github.event.repository.name` is available for push/pull_request events
          projectName: ${{ github.event.repository.name }}
          directory: dist
          branch: ${{ github.ref_name }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
